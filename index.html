<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
  </head>

  <body>


    <button onclick="sendDataToHostApp('Hello from WebView!')">testing function</button>


    
  <script type="text/javascript">

    function Namefunction(){

      alert("i am here");
      sendDataToHostApp("Hello from WebView!");
    }


// Send data to the host app using a custom event
function sendDataToHostApp(data) {
    const event = new CustomEvent('messageFromWebView', { detail: data });
    (window.opener as Window).dispatchEvent(event);
}




    

  </script>
  </body>
</html>
